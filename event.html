<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseover Event Example</title>
</head>
<style>
    #myButton {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>

<body>
    <button id="myButton">Click Me!</button>

    <script>
        //ChatGPT Se liya hua Syntax ---> JavaScript mein, events woh actions hote hain jo web page pe user ya browser ke interaction se trigger hote hain. Jaise ki, ek button ko click karna, form submit karna, mouse ka move hona, ya page load honaâ€”all of these are events. Events ki help se, aap dynamic interactions aur functionality add kar sakte hain web pages mein.

        //ChatGPT Se liya hua Syntax ---> Events ke Basic Concepts
        // 1. Event: Ek event kisi bhi specific action ko refer karta hai jo user ya browser ke actions se hota hai.Examples include click, keypress, mousemove, etc.

        // 2. Event Listener: Yeh ek function hota hai jo specific event ke trigger hone par execute hota hai.Aap isse kisi HTML element ke saath bind kar sakte hain.

        // 3. Event Handler: Yeh function ya code block hota hai jo event ke occurrence ke baad execute hota hai.Event listener aur event handler often ek hi cheez refer karte hain, lekin event listener isko set karta hai aur event handler isko execute karta hai.

        //ChatGPT Se liya hua Syntax ---> Common Event Types
        // Mouse Events:
        // click: Jab user mouse click karta hai.
        // dblclick: Jab user double-click karta hai.
        // mousedown: Jab mouse button press kiya jata hai.
        // mouseup: Jab mouse button release kiya jata hai.
        // mousemove: Jab mouse move hota hai.

        // Keyboard Events:
        // keydown: Jab keyboard key press hoti hai.
        // keypress: Jab key press hoti hai aur character generate hota hai.
        // keyup: Jab key release hoti hai.

        // Form Events:
        // submit: Jab form submit hota hai.
        // change: Jab form element ka value change hota hai.
        // focus: Jab form element focus hota hai.
        // blur: Jab form element lose focus karta hai.

        // Window Events:
        // load: Jab page load hota hai.
        // resize: Jab window resize hoti hai.
        // scroll: Jab page scroll hota hai.


        // Get the button element
        const button = document.getElementById('myButton');

        // Define the event handler function
        function handleClick() {
            alert('Button was clicked!');
        }

        // Add an event listener to the button
        button.addEventListener('click', handleClick);


        // 3. Event Object
        // Jab ek event occur hota hai, JavaScript ek event object create karta hai jo event se related information ko hold karta hai, jaise ki event type, target element, etc.
        document.getElementById('myButton').addEventListener('click', function (event) {
            console.log(event.type); // 'click'
            console.log(event.target); // <button id="myButton">Click me</button>
        });
        
    </script>


</body>

</html>
