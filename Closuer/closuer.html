 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closuers</title>
 </head>
 <body>
    <!-- Closuers Real useCase -->
     <button id="orange">Orange</button>
     <button id="green">Green</button>
<script>
function clickHandler(color){
    // Closuers Real useCase.,

   return function(){
    document.body.style.backgroundColor =`${color}`; //ye function jo return hora only function return nhi hora is ka pura lagxical envoriment bhi return hora hai is liye ye color properyt work kar ri hai.
   };

};

// document.getElementById("orange").onclick = clickHandler("orange")
document.getElementById("orange").addEventListener("click", clickHandler("orange"));
document.getElementById("green").addEventListener("click", clickHandler("green")); //kitne bhi handler bana sakte aise ab.
</script>

 </body>
 </html>
