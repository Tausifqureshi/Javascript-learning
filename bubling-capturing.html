<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Event Propagation Example</title>
    <style>
        div,
        p,
        button {
            padding: 20px;
            border: 1px solid black;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="child">
            <button id="button">Click Me</button>
        </div>
    </div>


    <script>
        // ChatGPT Se liya hua Syntax ---> Jab koi event kisi HTML element mein hota hai, toh yeh event DOM (Document Object Model) ke zariye upar ki taraf badhata hai. Is process ko event propagation ke naam se jaana jata hai. Event propagation ke do pramukh stages hain.

        // Event Capturing (Capture Phase) ----> Event capturing mein, event sabse upar (document se shuru hokar) se niche tak propagate hota hai. Yani, agar aapne ek element par event trigger kiya hai, toh pehle document se shuru ho kar woh element tak pahunchega, phir us element par trigger hoga.

        // Event Bubbling (Bubbling Phase)---> Event bubbling mein, event sabse nichle element se shuru hokar upar ki taraf propagate hota hai. Yani, agar aapne ek element par event trigger kiya hai, toh sabse pehle us element par trigger hoga, phir uske parent elem

 

        // Exmple Bubbling.
        // Bubbling event handler for "button" element
        document.getElementById('button').addEventListener('click', function (event) {
            console.log('Bubbling: Button clicked!');
        });

        // Bubbling event handler for "child" element
        document.getElementById('child').addEventListener('click', function (event) {
            console.log('Bubbling: Child clicked!');
        });

        // Bubbling event handler for "parent" element
        document.getElementById('parent').addEventListener('click', function (event) {
            console.log('Bubbling: Parent clicked!');
        });

        // Agar hum "button" element par click karte hain, toh yeh output milega.
        // Bubbling: Button clicked!
        // Bubbling: Child clicked!
        // Bubbling: Parent clicked!



        // Capturing.
        // Capturing event handler for "parent" element
        document.getElementById('parent').addEventListener('click', function (event) {
            console.log('Capturing: Parent clicked!');
        }, true);

        // Capturing event handler for "child" element
        document.getElementById('child').addEventListener('click', function (event) {
            console.log('Capturing: Child clicked!');
        }, true);

        // Capturing event handler for "button" element
        document.getElementById('button').addEventListener('click', function (event) {
            console.log('Capturing: Button clicked!');
        }, true);

        // Agar hum "button" element par click karte hain, toh yeh output milega:
        // Capturing: Parent clicked!
        // Capturing: Child clicked!
        // Capturing: Button clicked!



    </script>
</body>

</html>
