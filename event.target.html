<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Target Example</title>
</head>

<body>
    <button id="myButton">Click Me!</button>

    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <script>
        // My button code.
        document.getElementById('myButton').addEventListener('click', function (event) {
            // event.target ko console mein print kar rahe hain
            console.log('Button Clicked:', event.target); //current element ko target karta hai event.target. button milega is se.
            // alert('Button Clicked: ' + event.target.id);
        });


        // My list code.
        document.getElementById('myList').addEventListener('click', function (event) {
            // event.target ko console mein print kar rahe hai.
            // console.log('Item Clicked:', event.target);
            // console.log('Item Clicked:', event.target.textContent); //only text value print hogi.

            alert('Item Clicked: ' + event.target.textContent);

        });





    </script>
</body>

</html>
