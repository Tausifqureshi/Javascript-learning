  <!-- Hide and show one more button -->
  <p id="textToHideShow">This is the text to hide and show.</p>
  <button id="toggleTextButton">Hide Text</button>

  <script>
    // =========================== Hide and show one more button =================================//
    document
      .getElementById("toggleTextButton")
      .addEventListener("click", () => {
        const textElement = document.getElementById("textToHideShow");
        const button = document.getElementById("toggleTextButton");
        if (textElement.style.display === "none") {
          textElement.style.display = "block";
          button.textContent = "Hide Text";
        } else {
          textElement.style.display = "none";
          button.textContent = "Show Text";
        }
      });

    let button = document.getElementById("toggleTextButton");

      let textElement = document.getElementById("textToHideShow");

        textElement.style.display = "block";
        button.textContent = "Hide Text";
      } else {
        textElement.style.display = "none";
        button.textContent = "Show Text";
      }
    });

    // ==============Hide and show code =================== //
    function hideText() {
      document.getElementById("textToHideShow").style.display = "none";
    }

    function showText() {
      document.getElementById("textToHideShow").style.display = "block";
    }

    //==============================  body Color change ========================================//
    var x = 0;
    function colorChange() {
      if (x == 0) {
        document.getElementById("change").style.background = "green";
        x = 1;
      } else if (x == 1) {
        document.getElementById("change").style.background = "blue";
        x = 2;
      } else if (x == 2) {
        document.getElementById("change").style.background = "yellow";
        x = 3;
      } else {
        document.getElementById("change").style.background = "red";
        x = 0;
      }
    }
