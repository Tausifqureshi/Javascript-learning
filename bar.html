    <script>
        // Fatch API Call data.json File?
        async function myFun() {
            try {
                let call = await fetch("data2.json");
                let respon = await call.json();
                console.log(respon);
                document.write`<h1 id='center'>Javascript Tutorial</h1>`;
                let h1 = document.getElementById("center");
                h1.style.textAlign = "center";
                h1.style.fontFamily = "Times New Roman,Times, serif";
            } catch (error) {
                console.error("Error fetching data: ", error);
            }
        }
        // myFun()


    </script>
