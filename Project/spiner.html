<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
<button type="button" onclick="showLoader()">Show</button>
<button type="button" onclick="hideLoader()">Hide</button>
<span  id="myname">
<i class="fa fa-spinner fa-4x fa-spin"></i>
</span>
<div id="spinner"></div>
<script>


// loader.style.display = 'none';
function showLoader(){
var loader = document.getElementById("myname");
console.log("clicked");
loader.style.display = 'block';  
}

function hideLoader(){
var loader = document.getElementById("myname");
  console.log("clicked");
loader.style.display = 'none';
}
</script>
</body>
</html>
