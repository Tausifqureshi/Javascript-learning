<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegation</title>
</head>
<body>
    // HTML
    <ul id="item-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

<script>
// ChatGPT Se liya hua Syntax ---> Event delegation ek technique hai JavaScript mein jisse hum ek parent element par event listeners attach kar sakte hain, jo unke child elements par bhi apply ho jaate hain. Yeh approach particularly useful hai jab hume multiple child elements par same type ke events handle karne hote hain, jaise ki click events.

//  ChatGPT Se liya hua Syntax ---> Kaise kaam karta hai event delegation.
// 1. Event Bubbling: JavaScript events normally bubbling phase aur capturing phase mein hoti hain. Event delegation ka istemal event bubbling phase mein hota hai, jahan ek event child element se start hota hai aur phir uske parent elements tak propagate hota hai.

// 2. Implementation Example:
// Suppose hume ek list of items hai, jinme se har ek item par click event handle karna hai. Instead of har ek item par individual event listener attach karna, hum ek hi event listener parent element (jaise ki ul ya div) par attach kar sakte hain. Jab koi child item click hota hai, event bubbling se wo parent element tak propagate hota hai. Is listener mein hum check kar sakte hain ki kaunsa child element click hua hai aur uska appropriate action le sakte hain.

const itemList = document.getElementById('item-list');

itemList.addEventListener('click', function(event) {
    if (event.target.tagName === 'LI') {
        console.log('Clicked on item:', event.target.textContent);
        // Perform action based on the clicked item
    }
});





// ChatGPT Se liya hua Syntax ---> Benefits of Event Delegation.
// 1. Performance: Kam event listeners use karna performance ko improve karta hai, particularly jab bahut saare child elements hote hain.

// 2. Dynamic Elements: Agar DOM dynamically change hota hai (elements add ya remove hote hain), to event delegation se naye elements par bhi automatic event handling hota hai.

// 3. Simplicity: Code maintain karne mein aasan hota hai kyunki ek hi listener se multiple elements ko handle kiya ja sakta hai.

</script>

</body>
</html>
