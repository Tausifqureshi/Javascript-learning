<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perctical</title>
</head>
<body id="change">
    <!-- Hide and show Text -->
    <button onclick="colorChange() ">Color chnage</button>
<script>
    let x = 0
    function colorChange(){
        // console.log("click")
        if (x == 0) {
        document.getElementById("change").style.backgroundColor = "green";
        x=1
        }
        else if (x == 1) {
        document.getElementById("change").style.backgroundColor = "blue";
        x=2
        }
        else if (x == 2) {
        document.getElementById("change").style.backgroundColor = "yellow";
        x=3
        }
        else{
        document.getElementById("change").style.backgroundColor = "green";
        x= 0
        }

    }

</script>

</body>
</html>
