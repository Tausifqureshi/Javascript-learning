<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart Popup</title>
 
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .product {
            text-align: center;
        }

        #add-to-cart {
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #add-to-cart:hover {
            background-color: #218838;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .horizontal-line {
            width: 100%;
            height: 4px;
            background-color: #28a745;
            margin-bottom: 20px;
            transform-origin: right;
            transform: scaleX(0);
            animation: growLineRightToLeft 1s forwards ease-in-out;
        }

        @keyframes growLineRightToLeft {
            from {
                transform: scaleX(0);
                border-width: 4px;
            }
            to {
                transform: scaleX(1);
                border-width: 4px;
            }
        }

        #close-popup {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #close-popup:hover {
            background-color: #c82333;
        }

    </style>
</head>
<body>
    <div class="product">
        <h2>Product Name</h2>
        <button id="add-to-cart">Add to Cart</button>
    </div>
    
    <div id="popup" class="popup">
        <div class="popup-content">
            <div class="horizontal-line"></div>
            <p>Item added to cart!</p>
            <button id="close-popup">Close</button>
        </div>
    </div>
    

    <script>
        // script.js
        document.getElementById('add-to-cart').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'flex';
        });

        document.getElementById('close-popup').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });
    </script>
</body>
</html>
