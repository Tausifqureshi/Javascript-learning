<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
  input{
    display: block;
    margin: auto;
    margin-top: 10em;
    width: 300px;
    padding: .5em;
  }


</style>

<body>
    <input type="text" id="inputBox" placeholder="Email">
    <script>
//input box pe click karne se placehold me jo hoga o out ho jaye ga or bher kahi click tu value set ho jaye gi jaisa google me hota hai jab ham kuch serch kar te hai ?

inputBox.addEventListener("focus", () => {
  // Clear placeholder on focus
  inputBox.placeholder = "";
});

inputBox.addEventListener("blur", () => {
  // Reset placeholder on blur (lose focus) only if it's empty
  if (inputBox.value === "") {
    inputBox.placeholder = "Email";
  }
});

})
